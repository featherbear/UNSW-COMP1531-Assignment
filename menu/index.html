<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Menu - GourmetBurgers</title>
	<link rel="icon" href="../assets/img/favicon.ico" type="image/x-icon" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" type="text/css" media="screen" href="../assets/css/site.css" />
	<script src="../assets/js/site.js" defer></script>
	<script src="../assets/js/GourmetBurgers.js" defer></script>

	<link rel="stylesheet" type="text/css" media="screen" href="../assets/css/menu.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="../assets/css/menu_customise.css" />
	<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/clamp-js@0.7.0/clamp.min.js"></script>

</head>

<body>
	<div id="loading" class="no-select">
		<img src="../assets/img/logo-loading.svg" />
		<h1>Frying French Fries.<h1>
	</div>

	<header>
		<div class="container no-select">
			<a href="../cart">
				<div class="cart">Your Order: $<span name="orderTotal"></span></div>
			</a>
			<div class="logo"><a href=".."><img src="../assets/img/BURGAAAAA.svg" /></a></div>
			<div class="menu">
				<a href="../menu">Browse</a>
				<a href="../status">Order Status</a>
			</div>
		</div>
	</header>

	<div id="content" class="container">
		<div class="search">
			<input class="search-bar" type="text" placeholder="Search for an item..."></input>
			<select class="sort-order" autocomplete="off">
				<option value="nameAsc">Name (A-Z)</option>
				<option value="nameDesc">Name (Z-A)</option>
				<option value="priceAsc">Price (Ascending)</option>
				<option value="priceDesc">Price (Descending)</option>
			</select>
		</div>

		<div class="menu no-select">
			<div class="categories">
				<div>Filter by Category</div>
				<ul>
					<!-- Categories -->
				</ul>
			</div>

			<div class="no-items"></div>
			<div id="menu-grid">
				<!-- Menu Items -->
			</div>
		</div>

		<div id="customiseContainer">
			<div class="container">
				<div id="modal">
					<div class="header"></div>
					<div class="content">
						<table>
							<thead>
								<tr>
									<th>Ingredient</th>
									<th>Quantity</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
					<div class="footer">
						<div>Total price: $<span name="itemTotal"></span></div>
						<button name="submit">Add to Cart</button>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="../assets/js/menu_customise.js"></script>
		<script type="text/javascript" src="../assets/js/menu.js"></script>
	</div>

	<footer>
		<div class="container">
			<div class="greybox">
				<span class="staff no-select"><a href="../staff/inventory">Staff Inventory</a> | <a href="../staff/orders">Staff Orders</a></span>
				<ul>
					<li>z5142003</li>
					<li>z5206677</li>
					<li>z5210581</li>
				</ul>
			</div>
		</div>
	</footer>
</body>

</html>
