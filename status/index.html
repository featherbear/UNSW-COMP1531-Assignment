<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Order Status - GourmetBurgers</title>
	<link rel="icon" href="../assets/img/favicon.ico" type="image/x-icon" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" type="text/css" media="screen" href="../assets/css/site.css" />
	<script src="../assets/js/site.js" defer></script>
	<script src="../assets/js/GourmetBurgers.js" defer></script>

	<link rel="stylesheet" type="text/css" href="../assets/css/orders_customer.css" />
</head>

<body>
	<div id="loading" class="no-select">
		<img src="../assets/img/logo-loading.svg" />
		<h1>Frying French Fries.<h1>
	</div>

	<header>
		<div class="container no-select">
			<a href="../cart">
				<div class="cart">Your Order: $<span name="orderTotal"></span></div>
			</a>
			<div class="logo"><a href=".."><img src="../assets/img/BURGAAAAA.svg" /></a></div>
			<div class="menu">
				<a href="../menu">Browse</a>
				<a href="../status">Order Status</a>
			</div>
		</div>
	</header>

	<div id="content" class="container">
		<section name="form">
			<form>
				<label>My order number is #</label>
				<input name="orderID" type="text" placeholder="[Demo: Try order 1]" autofocus />
				<button type="submit">Check</button>
			</form>
		</section>

		<section name="status">
			<div class="triangle"></div>
			<div id="error"></div>
			<div id="statusContainer">
				<div><b>Order</b> #<span name="orderID"></span></div>
				<div><b>Price:</b> $<span name="total"></span></div>
				<div><b>Order Time</b>: <span name="time"></span></div>
				<div><b>Order Status</b>: <span name="status"></span></div>
				<div>
					<div><b>Your Order</b></div>
					<div name="items"></div>
				</div>
				<div><b>Total</b>: $<span name="total"></span></div>
			</div>
		</section>
		<script type="text/javascript" src="../assets/js/orders_customer.js"></script>
	</div>

	<footer>
		<div class="container">
			<div class="greybox">
				<span class="staff no-select"><a href="../staff/inventory">Staff Inventory</a> | <a href="../staff/orders">Staff Orders</a></span>
				<ul>
					<li>z5142003</li>
					<li>z5206677</li>
					<li>z5210581</li>
				</ul>
			</div>
		</div>
	</footer>
</body>

</html>
